<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
			<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>100Devs Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anybody:wght@100;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class="calculatorBody">
			<section class="calculatorDisplay">
				<p id="displaySpan"></p>
			</section>
			<ul class="calculatorKeypad">
				<li id="button0">0</li>
				<li id="button1">1</li>
				<li id="button2">2</li>
				<li id="button3">3</li>
				<li id="button4">4</li>
			
				<li id="button5">5</li>
				<li id="button6">6</li>
				<li id="button7">7</li>
				<li id="button8">8</li>
				<li id="button9">9</li>
				
				<li id="buttonMinus">-</li>
				<li id="buttonMultiply">X</li>
				<li id="buttonDivide">/</li>	
				<li id="buttonDecimal">.</li>
				<li id="buttonEqual">=</li>
				<li id="buttonPlus">+</li>
			</ul>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
